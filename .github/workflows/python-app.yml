# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-group: [1, 2, 3, 4]
        include:
          # Group 1: Heavy tests (model_test is largest ~83KB)
          - test-group: 1
            test-files: "test/model_test.py test/wrapper_test.py"
          # Group 2: Medium tests
          - test-group: 2
            test-files: "test/get_data_test.py test/analysis_test.py test/plotting_test.py"
          # Group 3: Medium tests
          - test-group: 3
            test-files: "test/prior_test.py test/likelihood_test.py test/sampler_test.py test/photosphere_test.py"
          # Group 4: Lighter tests
          - test-group: 4
            test-files: "test/transient_test.py test/result_test.py test/utils_test.py test/constants_test.py test/examples_test.py test/model_library_test.py test/simulate_transient_test.py"

    steps:
    - uses: actions/checkout@v4
    - name: Free Disk Space
      run: |
        echo "Disk space before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        echo "Disk space after cleanup:"
        df -h
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: 3.13
        cache: 'pip'
        cache-dependency-path: |
          setup.py
          requirements.txt
          optional_requirements.txt
    - name: Cache apt packages
      uses: actions/cache@v4
      id: cache-apt
      with:
        path: ~/apt-cache
        key: ${{ runner.os }}-apt-texlive-v2
    - name: Install system dependencies
      run: |
        if [ "${{ steps.cache-apt.outputs.cache-hit }}" != "true" ]; then
          sudo apt-get update
          sudo apt-get install -y --download-only dvipng texlive-latex-extra texlive-fonts-recommended cm-super
          mkdir -p ~/apt-cache
          sudo cp /var/cache/apt/archives/*.deb ~/apt-cache/ 2>/dev/null || true
        fi
        sudo cp ~/apt-cache/*.deb /var/cache/apt/archives/ 2>/dev/null || true
        sudo apt-get install -y dvipng texlive-latex-extra texlive-fonts-recommended cm-super
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f optional_requirements.txt ]; then pip install -r optional_requirements.txt; fi
        pip uninstall -y numba
    - name: Run tests (Group ${{ matrix.test-group }})
      run: |
        pytest ${{ matrix.test-files }} --cov=redback --cov-report=xml --durations=10
        # Rename .coverage file to avoid conflicts when combining
        echo "Coverage files before rename:"
        ls -la .coverage* || echo "No .coverage files found"
        mv .coverage .coverage.${{ matrix.test-group }}
        echo "Coverage files after rename:"
        ls -la .coverage* coverage.xml || echo "Files not found"
    - name: Upload coverage data
      uses: actions/upload-artifact@v4
      with:
        name: coverage-data-${{ matrix.test-group }}
        path: |
          coverage.xml
          .coverage.${{ matrix.test-group }}

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: 3.13
        cache: 'pip'
    - name: Install coverage tools
      run: |
        pip install coverage coverage-badge coveralls
    - name: Download all coverage data
      uses: actions/download-artifact@v4
      with:
        pattern: coverage-data-*
        path: coverage-artifacts
    - name: Combine coverage reports
      run: |
        pip install coverage[toml]
        # Debug: Show what was downloaded
        echo "Downloaded artifacts structure:"
        ls -la coverage-artifacts/
        echo "Finding all .coverage files:"
        find coverage-artifacts -name ".coverage.*"
        # Copy all .coverage.* files to current directory
        find coverage-artifacts -name ".coverage.*" -exec cp {} . \;
        # List what we have now
        echo "Coverage files in current directory:"
        ls -la .coverage.*
        # Combine all .coverage.* files into a single .coverage database
        python -m coverage combine .coverage.*
        # Generate combined XML report
        coverage xml -o combined-coverage.xml
        # Generate HTML report for artifact upload
        coverage html
        # Show coverage summary
        coverage report
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HTML coverage upload
        path: |
          htmlcov
    - name: Coveralls
      run: |
        # Upload the combined coverage report to Coveralls
        coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: combined
