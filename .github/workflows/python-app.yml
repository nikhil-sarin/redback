# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Free Disk Space
      run: |
        echo "Disk space before cleanup:"
        df -h
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        echo "Disk space after cleanup:"
        df -h
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: 3.13
        cache: 'pip'
        cache-dependency-path: |
          setup.py
          requirements.txt
          optional_requirements.txt
    - name: Cache apt packages
      uses: actions/cache@v4
      id: cache-apt
      with:
        path: ~/apt-cache
        key: ${{ runner.os }}-apt-texlive-v2
    - name: Install system dependencies
      run: |
        if [ "${{ steps.cache-apt.outputs.cache-hit }}" != "true" ]; then
          sudo apt-get update
          sudo apt-get install -y --download-only dvipng texlive-latex-extra texlive-fonts-recommended cm-super
          mkdir -p ~/apt-cache
          sudo cp /var/cache/apt/archives/*.deb ~/apt-cache/ 2>/dev/null || true
        fi
        sudo cp ~/apt-cache/*.deb /var/cache/apt/archives/ 2>/dev/null || true
        sudo apt-get install -y dvipng texlive-latex-extra texlive-fonts-recommended cm-super
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-xdist
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f optional_requirements.txt ]; then pip install -r optional_requirements.txt; fi
        pip uninstall -y numba
        pip install pytest-cov coverage==6.5.0 coverage-badge coveralls
    - name: Run tests
      run: |
        pytest test/ -n auto --cov=redback --cov-report=lcov --cov-report=html --durations=10 --ignore=test/reference_files_test.py
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HTML coverage upload
        path: |
          htmlcov
    - name: Coveralls
      run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
