repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  # Flake8 for linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=120', '--extend-ignore=E203,W503']

  # Custom local hooks
  - repo: local
    hooks:
      # Check for duplicate class definitions
      - id: check-duplicate-classes
        name: Check for duplicate class definitions
        entry: python .pre-commit-hooks/check_duplicates.py
        language: system
        types: [python]
        pass_filenames: true

      # Check for incorrect NaN comparisons
      - id: check-nan-comparison
        name: Check for incorrect NaN comparisons
        entry: python .pre-commit-hooks/check_nan_comparison.py
        language: system
        types: [python]
        pass_filenames: true
